<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <!-- CSS LINKED -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar area -->
    <header id="mainHeader">
      <div class="container">
        <a href="index.html" id="logo">Shamaun Nabi</a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <!-- Navbar End -->
    <!-- contact Me area -->
    <div id="about-container" class="container">
      <section class="main-section">
        <h1 class="title">Contact Me</h1>
        <div class="content">
          <lottie-player
          class="pro-image"  
          src="https://assets10.lottiefiles.com/packages/lf20_qumw8rhu.json"
            background="transparent"
            speed="1"
            
            loop
            autoplay
          ></lottie-player>
          <!-- <img src="assets/images/Black Couple RV Trip.png" class="pro-image" alt="my pic" /> -->
          <div>
            <form action="">
              <label><h4>Name</h4></label>
              <input
                name="name"
                required="required"
                placeholder="Your Name"
                type="text"
              />
              <label><h4>Email</h4></label>
              <input
                name="email"
                required="required"
                placeholder="yourmail@gmail.com"
                type="text"
              />
              <label><h4>Your Message</h4></label>
              <textarea name="" id=""></textarea>
              <!-- <textarea id="message" name="message" required="required"></textarea> -->
              <input type="submit" value="Send" />
            </form>
          </div>
        </div>
      </section>
      <!-- contact me me End -->
    </div>

    <!-- Footer -->
    <footer class="myfooter">Shamaun Nabi Copyright &copy;</footer>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
